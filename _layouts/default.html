<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.adsense_client_id %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_client_id }}" crossorigin="anonymous"></script>
  {% endif %}
  <style>body{font-family:system-ui,Arial,sans-serif;max-width:820px;margin:40px auto;padding:0 16px;line-height:1.6}h1,h2{line-height:1.2}</style>
</head>
<body>
  <main>
    {{ content }}
  </main>
  {% if site.adsense_client_id and site.adsense_slot %}
  <ins class="adsbygoogle" style="display:block" data-ad-client="{{ site.adsense_client_id }}" data-ad-slot="{{ site.adsense_slot }}" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  {% endif %}
</body>
</html>
